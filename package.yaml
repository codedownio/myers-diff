name:                myers-diff
version:             0.3.0.1
github:              "codedownio/myers-diff"
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2023 Tom McLaughlin"
license:             BSD3

extra-source-files:
- README.md
- CHANGELOG.md

description:         Please see the README on GitHub at <https://github.com/codedownio/myers-diff#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- exceptions
- primitive
- text
- vector

flags:
  uni_myers:
    manual: true
    default: false
    description: Use the diff implementation from the "uni-util" package (buggy). This causes LGPL code to be included.
  diff:
    manual: true
    default: false
    description: Include the diff implementation from the "Diff" package

when:
- condition: flag(uni_myers)
  cpp-options: -DUNI_MYERS
- condition: flag(diff)
  cpp-options: -DDIFF

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- ConstraintKinds
- ViewPatterns
- TupleSections
- MultiWayIf
- NumericUnderscores
- MultiParamTypeClasses

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  when:
  - condition: flag(uni_myers)
    source-dirs: src-uni-myers
    exposed-modules:
    - Data.Diff.UniMyers
    dependencies:
    - array
  - condition: flag(diff)
    source-dirs: src-diff
    exposed-modules:
    - Data.Diff.Diff
    dependencies:
    - Diff

