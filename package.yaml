name:                myers-diff
version:             0.1.0.0
github:              "codedownio/myers-diff"
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2023 Tom McLaughlin"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/myers-diff#readme>

dependencies:
- base >= 4.7 && < 5
- lsp-types
- text
- vector

flags:
  uni_myers:
    manual: true
    default: true
    description: Use the diff implementation from the "uni-util" package
  diff_myers:
    manual: true
    default: true
    description: Use the diff implementation from the "Diff" package

when:
- condition: flag(diff_myers)
  dependencies:
  - Diff


default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- ConstraintKinds
- ViewPatterns
- TupleSections
- MultiWayIf
- NumericUnderscores
- MultiParamTypeClasses

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  when:
  - condition: flag(uni_myers)
    source-dirs: src-uni-myers
    dependencies:
    - array

tests:
  myers-diff-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - myers-diff

benchmarks:
  myers-diff-benchmarks:
    main:                Main.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - array
    - myers-diff
    - random
    - tasty
    - tasty-bench
