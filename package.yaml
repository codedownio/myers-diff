tests:
  myers-diff-test:
    main:                Spec.hs
    source-dirs:
    - test
    - test-lib
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - criterion
    - deepseq
    - myers-diff
    - sandwich
    - sandwich-quickcheck
    - string-interpolate
    - text-rope
    - QuickCheck
    - quickcheck-instances
    when:
    - condition: flag(uni_myers)
      source-dirs: test-uni-myers
    - condition: flag(diff)
      source-dirs: test-diff

