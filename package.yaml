name:                myers-diff
version:             0.1.0.0
github:              "codedownio/myers-diff"
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2023 Tom McLaughlin"

extra-source-files:
- README.md
- CHANGELOG.md

description:         Please see the README on GitHub at <https://github.com/githubuser/myers-diff#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- exceptions
- primitive
- text
- vector

flags:
  uni_myers:
    manual: true
    default: false
    description: Use the diff implementation from the "uni-util" package (buggy)
  diff_myers:
    manual: true
    default: true
    description: Use the diff implementation from the "Diff" package

when:
- condition: flag(uni_myers)
  cpp-options: -DUNI_MYERS
- condition: flag(diff_myers)
  cpp-options: -DDIFF_MYERS
  dependencies:
  - Diff

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- ConstraintKinds
- ViewPatterns
- TupleSections
- MultiWayIf
- NumericUnderscores
- MultiParamTypeClasses

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  when:
  - condition: flag(uni_myers)
    source-dirs: src-uni-myers
    exposed-modules:
    - Data.Diff.UniMyers
    - Data.Diff.UniMyersShim
    dependencies:
    - array

tests:
  myers-diff-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - myers-diff
    - sandwich
    - sandwich-quickcheck
    - string-interpolate
    - text-rope
    - QuickCheck
    - quickcheck-instances
    when:
    - condition: flag(uni_myers)
      source-dirs: test-uni-myers

benchmarks:
  myers-diff-benchmarks:
    main:                Main.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - array
    - criterion
    - deepseq
    - myers-diff
    - random
    - string-interpolate
